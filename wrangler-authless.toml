# Authless variant for Claude.ai compatibility
# Deploy with: node node_modules/wrangler/bin/wrangler.js deploy -c wrangler-authless.toml

name = "skillport-connector-authless"
main = "src/index-authless.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
MARKETPLACE_REPO = "cto4ai/skillport-marketplace-template"

[[kv_namespaces]]
binding = "OAUTH_KV"
id = "2328f53c6e5846d6830cae916254634c"

[[kv_namespaces]]
binding = "API_KEYS"
id = "6ab21d44ca70478cbca5e52d04476443"

# Durable Object for MCP server
[[durable_objects.bindings]]
name = "MCP_OBJECT"
class_name = "SkillportMCP"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SkillportMCP"]

# Secrets (set via `wrangler secret put -c wrangler-authless.toml`)
# GITHUB_SERVICE_TOKEN    - PAT for GitHub API access
